# ESPHome configuration package -- https://esphome.io/components/packages/
# for dual light switches

defaults:
  name_1: Light A
  name_2: Light B

packages:
  light_a: !include {
    file: light.yaml,
    vars: { name: "${name_1}", suffix: _1 }
  }
  light_b: !include {
    file: light.yaml,
    vars: { name: "${name_2}", suffix: _2 }
  }
