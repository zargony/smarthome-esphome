# ESPHome configuration package -- https://esphome.io/components/packages/
# for WiFi devices

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

sensor:
  # WiFi signal strength in dBm
  - platform: wifi_signal
    name: WiFi Signal
    icon: mdi:wifi

